<!DOCTYPE= html>
<html>

<head lang="en-us">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <title>Train Schedule</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Check to see when your train leaves. Add a train you want to track.</p>
        </div>
    </div>
    <div class="container">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Train</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival Time</th>
                    <th scope="col">Wait Time (min)</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <br>

        <form>
            <div class="form-group">
                <label for="name-input">Train Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Hogwarts Express">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input" placeholder="Hogwarts">
            </div>
            <div class="form-group">
                <label for="first-input">First Train Time (military)</label>
                <input type="text" class="form-control" id="first-input" placeholder="11:00">
            </div>
            <div class="form-group">
                <label for="freq-input">Frequency (min)</label>
                <input type="number" class="form-control" id="freq-input" placeholder="45">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>

    </div>

    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
